<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lime-tarot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Lime-tarot</h1>
    <p>Your window to the magic of cards</p>
  </header>
  <div class="parallax">
    <section class="tarot-card" style="--order:1">
      <h2>The Fool</h2>
      <img src="https://cdn.pixabay.com/photo/2021/02/15/07/52/the-fool-6016940_1280.jpg" alt="The Fool Tarot Card" class="card-img">
      <p>Beginnings, innocence, spontaneity</p>
    </section>
    <section class="tarot-card" style="--order:2">
      <h2>The Magician</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/RWS_Tarot_01_Magician.jpg/500px-RWS_Tarot_01_Magician.jpg" alt="The Magician Tarot Card" class="card-img">
      <p>Power, skill, action</p>
    </section>
    <section class="tarot-card" style="--order:3">
      <h2>The High Priestess</h2>
      <img src="https://cdn.pixabay.com/photo/2021/04/05/22/42/the-high-priestess-6154767_1280.jpg" alt="The High Priestess Tarot Card" class="card-img">
      <p>Wisdom, mystery, intuition</p>
    </section>
  </div>
  <footer>
    Lime-tarot Â© 2025
  </footer>
  <script src="main.js"></script>
</body>
</html>
